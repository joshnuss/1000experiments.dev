<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <meta name='theme-color' content='#7c4dff'>

  %sapper.base%

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='/global.css'>
  <link rel='manifest' href='/manifest.json' crossorigin='use-credentials'>
  <link rel='icon' type='image/png' href='favicon.png'>

  <script async defer data-domain="1000experiments.dev" src="https://plausible.io/js/plausible.js"></script>

  <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <!-- Sapper creates a <script> tag containing `src/client.js`
       and anything else it needs to hydrate the app and
       initialise the router -->
  %sapper.scripts%

  <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
  %sapper.head%
</head>
<body>
  <!-- The application will be rendered inside this element,
       because `src/client.js` references it -->
  <div id='sapper'>%sapper.html%</div>
</body>
</html>
